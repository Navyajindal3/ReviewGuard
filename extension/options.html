<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Fake Review Guard – Options</title>
  <style>
    body { font: 14px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 16px; max-width: 640px; }
    label { display: block; margin: 12px 0 4px; font-weight: 600; }
    input[type="text"] { width: 100%; padding: 8px; }
    .row { display: flex; gap: 12px; align-items: center; }
    .row input[type="range"] { flex: 1; }
    .muted { color: #666; }
    button { margin-top: 16px; padding: 8px 12px; }
  </style>
</head>
<body>
  <h1>Fake Review Guard – Options</h1>
  <label>Inference API URL</label>
  <input id="apiUrl" type="text" placeholder="http://127.0.0.1:8000/predict" />

  <div class="row">
    <label>Fake threshold</label>
    <input id="threshold" type="range" min="0.5" max="0.95" step="0.01">
    <span id="thVal" class="muted"></span>
  </div>

  <label><input id="enabled" type="checkbox" checked> Enable on pages</label>

  <button id="save">Save</button>
  <p class="muted">Tip: keep the threshold higher (e.g., 0.65–0.8) to reduce false positives.</p>

  <script src="options.js"></script>
</body>
</html>
